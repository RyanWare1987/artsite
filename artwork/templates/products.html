{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container-fluid" id="body-content">
    <h3 class="producttitle">Art Pieces for Sale</h3>

    <div>
    <!--Here we are looping over every product in
    the database, to populate a list of unique products-->
        {% for product in products %}
        <div class = "product-container">

            <div>
                <img class="product-image" src="{{ MEDIA_URL }}{{ product.product_images }}">

            </div>

            <!--This shows the data for each product. At the bottom there is a link to view each product in more detail-->
            <div class = "product-details">
                <h5>{{ product.name }}</h5>
                <h6>Â£{{ product.price }}</h6>
                <button class="btn btn-default" onclick="location.href ={{ product.id }}">See More</button>&nbsp;
            </div>
    
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
