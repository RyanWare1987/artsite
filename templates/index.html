{% extends 'base.html' %}
{% block content %}

<div class="container" id=CarouselContainer>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
      
            <div class="item active">
              <img src="https://s3.eu-west-2.amazonaws.com/artsite-ryanware-s3bucketstorage/media/Chimera1.jpg" alt="MTG Alters" style="width:100%;">
              <div class="carousel-caption">
                <h3 class="carouselh3">MTG Alters</h3>
                <p class="carouselp">Painted at Chimera Nottingham</p>
              </div>
            </div>
      
            <div class="item">
              <img src="https://s3.eu-west-2.amazonaws.com/artsite-ryanware-s3bucketstorage/media/ALIEN1PAINT.jpg" alt="Alien" style="width:100%;">
              <div class="carousel-caption">
                <h3 class="carouselh3">Alien</h3>
                <p class="carouselp">Oil on Canvas - 2015</p>
              </div>
            </div>

            <div class="item">
                <img src="https://s3.eu-west-2.amazonaws.com/artsite-ryanware-s3bucketstorage/media/11825551_10153681487823072_6184764526718954811_n.jpg" alt="Le Mans" style="width:100%;">
                <div class="carousel-caption">
                    <h3 class="carouselh3">Le Mans</h3>
                    <p class="carouselp">Oil on Canvas - 2016</p>
                </div>
            </div>

            <div class="item">
                <img src="https://s3.eu-west-2.amazonaws.com/artsite-ryanware-s3bucketstorage/media/alter+temp+1.png" alt="MTG Alters" style="width:100%;">
                <div class="carousel-caption">
                    <h3 class="carouselh3">MTG Alters</h3>
                    <p class="carouselp">Commissions - 2016</p>
                </div>
            </div>
        
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      


{% endblock %}
