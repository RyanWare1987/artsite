{% extends "base.html" %}
{% load bootstrap_tags %}
{% load staticfiles %}

{% block content %}

<div class="container-fluid register" id="body-content-modified">

	<!--This loads the Register Form as Bootstrap-->
    <form role="form" method="post" action="{% url 'register' %}">

        <legend>Create a new account</legend>
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create account</button>
        </div>
    </form>

</div>
{% endblock %}
